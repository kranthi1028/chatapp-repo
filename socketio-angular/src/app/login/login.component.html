<div style="width:100%;height:100vh;display: flex;flex-direction: column;align-items: center;justify-content: center;">
    
<div style="width: 500px;">
    <mat-card id="card" style="text-align: center;padding: 30px;">
        <mat-card-title>
          <span style="font-size:30px;">Login</span>
        </mat-card-title>
    <br><br><br>
        <mat-card-content>
    
            <mat-form-field appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>minimum 3 characters</mat-hint>
            </mat-form-field>
            <br><br>
            <button mat-raised-button color="primary" (click)="saveName()" routerLink="/chat">Submit</button>
            
    
        </mat-card-content></mat-card>
</div>
    </div>
